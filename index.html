<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="flex flex-col bg-blue-950 m-10">
    <main class="flex flex-col items-center m-10 ">
      <div class="bg-purple-600 opacity-30 bg-blend-overlay">
        <img src="images/image-header-mobile.jpg" alt="" />
      </div>

      <div class="flex flex-col items-center justify-center">
        <h2 class="inter-bold text-4xl text-white">
          Get<span class="text-purple-900"> insights </span> that help your
          business grow.
        </h2>
        <p class="lexend-deca-normal text-white">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="flex flex-col text-white">
          <p class="flex flex-col inter-bold">
            10k+<span class="inter-normal">companies</span>
          </p>
          <p class="flex flex-col inter-bold">
            314<span class="inter-normal">templates</span>
          </p>
          <p class="flex flex-col justify-center inter-bold">
            12m+<span class="inter-normal">queries</span>
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
