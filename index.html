<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body
    class="flex flex-col md:flex-row h-100% w-50% justify-center items-center bg-[#0A0C1B]"
  >
    <main class="flex flex-col md:flex-row items-center py-10 px-5">
      <div
        class="bg-[#1C1938] flex flex-col md:flex-row justify-center items-center gap-5 py-10 px-10"
      >
        <div class="bg-gradient-to-t from-purple-900 to-purple-900 relative">
          <img
            src="images/image-header-mobile.jpg"
            alt=""
            class="w-60 mix-blend-overlay"
          />
        </div>

        <div class="flex flex-col items-center justify-center w-60 gap-5">
          <h2 class="inter-bold text-3xl text-white text-center">
            Get<span class="text-purple-900"> insights </span> that help your
            business grow.
          </h2>
          <p class="lexend-deca-normal text-xs text-white text-center">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="flex flex-col text-center text-white gap-5">
            <p class="flex flex-col inter-bold">
              10k+<span class="lexend-deca-normal text-xs uppercase"
                >companies</span
              >
            </p>
            <p class="flex flex-col inter-bold">
              314<span class="lexend-deca-normal text-xs uppercase"
                >templates</span
              >
            </p>
            <p class="flex flex-col justify-center inter-bold">
              12m+<span class="lexend-deca-normal text-xs uppercase"
                >queries</span
              >
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
